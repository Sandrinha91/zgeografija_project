                        </div>
                        <div class="card-body">
                            <p class="card-title">Izaberite kategoriju</p>
                            <form id='formSuggestTerm'>
                                <select class="form-control" id='selectSuggestCategory'>
                                    <option>Država</option>
                                    <option>Grad</option>
                                    <option>Reka</option>
                                    <option>Planina</option>
                                    <option>Životinja</option>
                                    <option>Biljka</option>
                                    <option>Predmet</option>
                                </select>
                                <p class="card-title">Unesite pojam</p>
                                <input class="form-control mt-2" id='suggestedTerm' type="text">
                                <input type="submit" value="Potvrdi" id="btnSuggestTerm" class="btn btn-info form-control mt-2">
                            </form>
                            <div id="divTermError"></div>
                        </div>
                    </div>
                </div>

                <!-- RANG LIST -->
                <div class="tab-pane active row" id="profile" role="tabpanel" aria-labelledby="profile-tab">

                    </div>
                    <div class="row no-gutters">
                      <div class="col-md-4 d-flex">
                        <img src="gold_cup.png" class="card-img w-75 m-auto gold-cup" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title"></h5>
                          <ul id='rangList' class="list-group">

                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                </div>

                <!-- LIST 2 -->
                <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">RANG LISTA 2</div>
            </div>
        </div>

        <!-- MY PROFILE / UPDATE PROFILE SECTION -->
        <div class="tab-pane" id="profiles" role="tabpanel" aria-labelledby="profiles-tab">
            <div class='row text-center mt-5'>
                <!-- my profile page -->
                <div class="card col-lg-6 col-lg-6 col-md-5 col-sm-12">
                    <div class='card-header'>
                        <h5>Moj profil</h5>
                    </div>
                    <img src="avatar.png" class="card-img-top mt-2" alt="Avatar" style='width:150px;margin:auto'>
                    <div class="card-body">
                    <h5 class="card-title" id='usernameContainer'></h5>
                    <h5 class="card-title" id='usernamePosition'>Rang:</h5>
                    </div>
                </div>
                <!-- username update form -->
                <div class="card col-lg-6 col-lg-6 col-md-7 col-sm-12">
                    <div class='card-header'>
                        <h5>Promeni korisničko ime</h5>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Korisničko ime:</h5>
                        <form id="formUpdateUsername"  class='row mb-3'>
                            <div class='col-12'>
                                <input type="text" name="inputUsername" id="inputUsername" class='form-control mt-2'>
                            </div>
                        <div class="col-12">
                                <input type="submit" value="Izmeni" id="btnUpdateUsername" class="btn btn-info form-control mt-3">
                        </div>
                        </form>
                        <div id="divUpdatedUsername" class=' mt-3'></div>
                    </div>
                </div>
            </div>
